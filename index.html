<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Список дел</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="container">
    <h1 class="visually-hidden">Список дел</h1>
    
    <!-- ! Форма ввода-->
    
    <form
      class="add-form"
      method="post"
    >
      <input
        class="add-form-input"
        type="text"
        aria-label="Описание задачи"
        placeholder="Например, купить слона"
        required
      />
      <label>
        <input class="important-button" type="checkbox" ><span></span>
     </label>
           <button class="add-form-button" type="submit">Добавить задачу</button>
    </form>
 <!-- !------------------------------------>

    <section>
      <h2>Активные задачи</h2>
    <ul class="todo-list active-tasks">
      <li class="todo-list-item  active-todo">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span>Покормить кота <button class="delete-button"></button> </span>
        </label>
      </li>
      <li class="todo-list-item  active-todo">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span>Уехать из страны <button class="delete-button"></button></span>
        </label>
      </li>
      <li class="todo-list-item  active-todo">
        <label>
          <input class="todo-list-input" type="checkbox" />
          <span>Вдариться в бега <button class="delete-button "></button></span>
        </label>
      </li>
    </ul>
    <p class="empty-tasks hidden">Все задачи выполнены. Новых задач нет.</p>

  </section>

  <section>
    <h2>Завершенные задачи</h2>
    <ul class="todo-list finished-tasks">
    </ul>

  </section>


<!---------------------------------------------------------------->
    <template id="task-template">
      <li class="todo-list-item active-todo">
        <label>
          <input type="checkbox" class="todo-list-input active-todo" />
          <span> <button class="delete-button"></button></span>
        </label>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
