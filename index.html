<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Список дел</title>
  <link href="style.css" rel="stylesheet" />
  <link href="air-datepicker.css" rel="stylesheet" />
</head>

<body class="container">
  <div class="theme-buttons">
    <button type="button" class="goblin-theme">
      <span class="hidden">RU</span>
      <svg class="icon">
        <use xlink:href="media/main-sprite.svg#goblin-inactive"></use>
      </svg>
    </button>

    <button type="button" class="color-theme">
      <svg class="icon">
        <use xlink:href="media/main-sprite.svg#to-dark-theme_inactive"></use>
      </svg>    </button>
  </div>

  <div class="title-text">
    <h1>TO DO</h1>
  </div>

  <div class="tabs-container">
    <div class="tab active-tab list-main">
      <input class="tab-name lang-maintab" value="Основной" type="text" readonly></input>
      <div class="tabs-border"></div>
    </div>

    <div class="tab list-work">
      <input class="tab-name  lang-worktab" value="Работа" type="text" readonly></input>
      <div class="tabs-border"></div>
    </div>

    <div class="add-tab">
      <button>
      <svg class="icon">
        <use xlink:href="media/main-sprite.svg#add-tub"></use>
      </svg>
    </button>
    <div class="tabs-border"></div>
    </div>

      <ul id="context-menu" class="hidden">
        <li class="context-menu_item">Редактировать</li>
        <li class="context-menu_item">Удалить</li>
      </ul>
  </div>

  <!-- ! Форма ввода-->
  <main>
    <form class="add-form" method="post">
      <div class="tasks-container">
        <div class="list-container">
          <div class="input-container">
            <input type="checkbox" id="input-1" class="important-button" />
            <label for="input-1" class="checkbox">
              <svg class="icon">
                <use xlink:href="media/main-sprite.svg#important"></use>
              </svg>
            </label>
          </div>
          <button class="timer-button" type="button">
            <svg class="icon">
              <use xlink:href="media/main-sprite.svg#timer-inactive"></use>
            </svg>
          </button>

          <input class="add-form-input" type="text" aria-label="Описание задачи" placeholder="Например, поработить мир"
            required />

          <button class="add-form add-form-button" type="submit">
            <svg class="submit-circle" width="40" height="40" viewBox="0 0 40 40" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path class="submit-circle"
                d="M0.583374 35.3333C9.78812 35.3333 17.25 27.8714 17.25 18.6667C17.25 9.46192 9.78812 2 0.583374 2"
                stroke="currentColor" stroke-width="2.5" />
            </svg>
            <svg class="submit-arrow" width="40" height="40" viewBox="0 0 40 40" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path class="submit-arrow"
                d="M12.0333 2.10215C11.8125 1.8652 11.6923 1.55179 11.698 1.22795C11.7038 0.904115 11.8349 0.59514 12.064 0.366118C12.293 0.137096 12.602 0.00590844 12.9258 0.000194743C13.2496 -0.00551895 13.563 0.114688 13.8 0.335488L18.8 5.33549C19.0341 5.56986 19.1656 5.88757 19.1656 6.21882C19.1656 6.55007 19.0341 6.86778 18.8 7.10215L13.8 12.1022C13.6856 12.225 13.5476 12.3235 13.3942 12.3918C13.2409 12.4601 13.0754 12.4968 12.9075 12.4998C12.7397 12.5028 12.573 12.4719 12.4173 12.409C12.2617 12.3462 12.1203 12.2526 12.0016 12.1339C11.8829 12.0152 11.7893 11.8738 11.7265 11.7182C11.6636 11.5625 11.6327 11.3958 11.6357 11.228C11.6386 11.0601 11.6754 10.8946 11.7437 10.7413C11.812 10.5879 11.9105 10.4499 12.0333 10.3355L14.9 7.46882H1.25C0.918479 7.46882 0.600537 7.33712 0.366116 7.1027C0.131696 6.86828 0 6.55034 0 6.21882C0 5.8873 0.131696 5.56936 0.366116 5.33494C0.600537 5.10052 0.918479 4.96882 1.25 4.96882H14.9L12.0333 2.10215Z"
                fill="currentColor" />
            </svg>
          </button>
        </div>
        <svg class="input-border" width="720" height="10" viewBox="0 0 720 10">
          <line x1="1" y1="1" x2="720" y2="1" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" />
        </svg>
      </div>
      <div class="date-picker hidden">
        <input type="text" id="airdatepicker" value="" readonly oninput="inputEvent" />
      </div>
    </form>

    <p class="task-exists hidden">Такая задача уже есть, придумай новую.</p>
