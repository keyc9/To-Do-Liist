<body class="container">
  <div class="theme-buttons">
    <button type="button" class="theme-buttons__color-theme">
      <svg class="__icon">
        <use xlink:href="sprite.svg#to-dark-theme_inactive"></use>
      </svg> </button>
    <button type="button" class="theme-buttons__goblin-theme">
      <span class="_hidden">RU</span>
      <svg class="__icon">
        <use xlink:href="sprite.svg#goblin-inactive"></use>
      </svg>
    </button>
  </div>

  <div class="title">
    <h1 class="title__text">TO DO</h1>
  </div>

  <div class="tabs-container">
    <div class="tabs-container__tab _list-main _active-tab ">
      <div class="tabs-container__tab-flex-container">
      <input class="tabs-container__tab-name _lang-maintab" value="Главный" type="text" readonly
        oninput="resizeTab(this)"></input>
      </div>
      <div class="tabs-container__tabs-decoration"></div>
    </div>

    <div class="tabs-container__tab _list-work">
      <div class="tabs-container__tab-flex-container">
      <input class="tabs-container__tab-name  _lang-worktab" value="Работа" type="text" readonly
        oninput="resizeTab(this)"></input>
        <button class="tabs-container__tab-settings">
        <svg class="__icon">
          <use xlink:href="sprite.svg#settings-mobile"></use>
        </svg>
      </button>
      </div>
      <div class="tabs-container__tabs-decoration"></div>
    </div>

    <div class="tabs-container__tab tabs-container__add-tab">
      <button>
        <svg class="__icon tabs-container__add-tab-icon">
          <use xlink:href="sprite.svg#add-tub"></use>
        </svg>
      </button>
      <div class="tabs-container__tabs-decoration"></div>
    </div>

    <ul id="context-menu" class="_hidden">
      <li class="context-menu__item">Редактировать</li>
      <li class="context-menu__item">Удалить</li>
    </ul>
  </div>

  <!-- ! Форма ввода-->
  <main>
    <form class="task-form" method="post">
      <div class="__tasks-container">
        <div class="__list-container">
          <div class="__input-container">
            <input type="checkbox" id="input-1" class="task-form__important-button" />
            <label for="input-1" class="_checkbox">
              <svg class="__icon">
                <use class="important-mark" xlink:href="sprite.svg#important"></use>
                <use class="important-circle" xlink:href="sprite.svg#important-mark"></use>
              </svg>
            </label>
          </div>
          <button class="task-form__timer-button" type="button">
            <svg class="__icon">
              <use xlink:href="sprite.svg#timer-inactive"></use>
            </svg>
          </button>

          <div class="task-form__text-container">
            <input class="task-form__input" type="text" aria-label="Описание задачи"
              placeholder="Поработить мир" required />
            <div class="tabs-container__tabs-decoration task-form__input-decoration"></div>
          </div>
          <button class="task-form__submit" type="submit">
            <svg class="task-form__submit-circle __icon">
              <use xlink:href="sprite.svg#submit_circle"></use>
            </svg>
            <svg class="task-form__submit-arrow __icon">
              <use xlink:href="sprite.svg#submit-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="date-picker _hidden">
        <input type="text" inputmode="numeric" id="airdatepicker" value="" readonly oninput="inputEvent" />
      </div>
    </form>

    <p class="__notifs __notifs __notifs__task-exists _hidden">Такая задача уже есть, придумай новую.</p>
